name: CI Pipeline for Speech Project

on:
  push:
    branches: [ "master" ]  # Triggers on pushing to master branch
  pull_request:
    branches: [ "master" ]  # Triggers on pull requests to master branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu as the environment to run the job

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Cache Python dependencies
      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      # Step 3: Cache Node.js dependencies
      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Run backend tests using pytest
      - name: Run backend tests
        run: |
          cd backend
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools
          pip install -r requirements.txt
          pytest tests/backend_test.py

      # Step 5: Run frontend tests using npm
      - name: Run frontend tests
        run: |
          cd frontend
          npm install
          npm test -- --watchAll --verbose

      # Step 7: Build Docker images (without pushing them)
      - name: Build Docker images
        run: |
          docker build -t my-backend-image:latest backend/
          docker build -t my-frontend-image:latest frontend/
